<div class="col m-md-2 m-1"
    id="{{template_core.id}}-content"
    hx-swap="outerHTML"
    hx-target="this"
>
    <h1>{{ template_core.name_text | title }}</h1>
    
    <ul>
        <li>Purpose: {{ template_core.purpose_text }}</li>
        <li>Created at:{{ template_core.created_at }}</li>
        <li>Created at:{{ template_core.updated_at }}</li>
    </ul>
    <button 
        class="btn btn-a11y"
        hx-get="/{{ lang }}/edit_template_core/{{ template_core.id }}" 
        >
            Edit
    </button>
</div>
